<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{root}}</div>
        <second-com></second-com>
        <second-com></second-com>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script> <!-- Vue代码经过Vue框架转换成原生js代码 -->
    <script type="text/javascript">
        /* 
            Vue调试工具安装与基本使用
        */
        Vue.component('second-com', {
            data: function() {
                return {
                    second: '二级组件'
                }
            },
            template: `<div class='second'>
                <div>{{second}}</div>
                <third-com></third-com>
                <third-com></third-com>
                <third-com></third-com>
                </div>`
        })
        Vue.component('third-com', {
            data: function() {
                return {
                    third: '三级组件'
                }
            },
            template: `<div class="third">
                <div>{{third}}</div></div>`
        })
        var vm = new Vue({
            el: '#app',
            data: {
                root: '顶层组件'
            }
        });
    </script>
</body>

</html>
