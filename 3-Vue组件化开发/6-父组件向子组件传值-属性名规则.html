<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{pmsg}}</div>
        <menu-item :menu-title='ptitl'></menu-item> <!-- 在props中使用驼峰形式，模板中需要使用短横线的形式 -->
    </div>
    <script type="text/javascript" src="../js/vue.js"></script> <!-- Vue代码经过Vue框架转换成原生js代码 -->
    <script type="text/javascript">
        /* 
            父组件向子组件传值-属性名规则
        */
        Vue.component('third-com', {
            props: ['testTile'],
            template: '<div>{{testTile}}</div>'
        })
        Vue.component('menu-item', {
            props: ['menuTitle'],
            template: '<div>{{menuTitle}}<third-com testTile="hello"></third-com></div>'    /* 字符串形式的模板中没有这个限制 */
        })
        var vm = new Vue({
            el: '#app',
            data: {
                pmsg: '父组件中内容',
                ptitl: '动态绑定属性'
            }
        });
    </script>
</body>

</html>
