<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button-counter></button-counter>
        <!-- <HelloWorld></HelloWorld>   驼峰式的组件不能这样使用，但可以在模板字符串中这样 -->
        <hello-world></hello-world> <!-- 但可以写成这样使用 -->
    </div>
    <script type="text/javascript" src="../js/vue.js"></script> <!-- Vue代码经过Vue框架转换成原生js代码 -->
    <script type="text/javascript">
        /* 
            组件注册注意事项
            如果使用驼峰式命名组件，那么在使用组件的时候，只能在字符串模板中用驼峰的方式使用组件，但是
            在普通的标签模板中，必须使用短横线的方式使用组件
        */
        // Vue.component('button-counter', {
        //     data: function() {  /* data必须是一个函数 */
        //         return {
        //             count: 0
        //         }
        //     },
        //     template: '<button @click="handle">点击了{{count}}次</button>', /* 组件的模板必须确切地包含一个根元素 */
            // methods:{
            //     handle: function() {
            //         this.count++;
            //     }
            // }
        // })
        // ---------------------------------------------------
        Vue.component('HelloWorld', {
            data: function() {
                return {
                    msg: 'HelloWorld'
                }
            },
            template: '<div>{{msg}}</div>'
        })
        Vue.component('button-counter', {
            data: function() {  /* data必须是一个函数 */
                return {
                    count: 0
                }
            },
            template: `
                <div>
                    <button @click="handle">点击了{{count}}次</button>
                    <button>测试</button>
                    <HelloWorld></HelloWorld>
                </div>
            `, /* 组件模板内容可以是模板字符串 */
            methods:{
                handle: function() {
                    this.count++;
                }
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {
                
            }
        });
    </script>
</body>

</html>
