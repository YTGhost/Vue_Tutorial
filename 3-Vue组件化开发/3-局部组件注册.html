<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <hello-world></hello-world>
        <hello-tom></hello-tom>
        <hello-jerry></hello-jerry>
        <test-com></test-com>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script> <!-- Vue代码经过Vue框架转换成原生js代码 -->
    <script type="text/javascript">
        /* 
            局部组件注册
            局部组件只能在注册它的父组件中使用
        */
        Vue.component('test-com', {
            template: '<div>Test</div>' /* 局部组件就不能在这里使用了 */
        });
        var HelloWorld = {
            data: function() {
                return {
                    msg: 'HelloWorld'
                }
            },
            template: '<div>{{msg}}<div>'
        };
        var HelloTom = {
            data: function() {
                return {
                    msg: 'HelloTom'
                }
            },
            template: '<div>{{msg}}<div>'
        };
        var HelloJerry = {
            data: function() {
                return {
                    msg: 'HelloJerry'
                }
            },
            template: '<div>{{msg}}<div>'
        };
        var vm = new Vue({
            el: '#app',
            data: {
                
            },
            components: {
                'hello-world': HelloWorld,  /* 以这种方式注册的组件只能在它的夫组件中使用 */
                'hello-tom': HelloTom,
                'hello-jerry': HelloJerry
            }
        });
    </script>
</body>

</html>
