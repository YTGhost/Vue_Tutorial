<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .active{
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        .error{
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="app">
        <div :class='[activeClass, errorClass]'>测试样式</div>
        <button @click='handle'>切换</button>
    </div>
    <script type="text/javascript" src="js/vue.js"></script> <!-- Vue代码经过Vue框架转换成原生js代码 -->
    <script type="text/javascript">
        /* 
        事件绑定-按钮修饰符
     */
        var vm = new Vue({
            el: '#app',
            /* 元素的挂载位置（值可以是CSS选择器或者DOM元素） */
            data: {
                activeClass: 'active',
                errorClass: 'error'
            },
            methods: {
                handle: function(){
                    // 
                    this.activeClass = '',
                    this.errorClass = ''
                }
            },
        });
    </script>
</body>

</html>
