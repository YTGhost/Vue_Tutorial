<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div :style='{border: borderStyle, width: widthStyle, height: heightStyle}'></div>
        <button @click='handle'>切换</button>
        <div :style='objStyles'></div>
        <div :style='[objStyles, overrideStyles]'></div>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script> <!-- Vue代码经过Vue框架转换成原生js代码 -->
    <script type="text/javascript">
        /* 
        样式绑定之内联样式Style:
     */
        var vm = new Vue({
            el: '#app',
            /* 元素的挂载位置（值可以是CSS选择器或者DOM元素） */
            data: {
                borderStyle: '1px solid blue',
                widthStyle: '100px',
                heightStyle: '200px',
                objStyles: {
                    border: '1px solid green',
                    width: '200px',
                    height: '100px'
                },
                overrideStyles: {
                    border: '5px solid orange',
                    backgroundColor: 'blue'
                }
            },
            methods: {
                handle: function(){
                    this.heightStyle = '100px';
                    this.objStyles.width = '100px';
                }
            },
        });
    </script>
</body>

</html>
