<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        [v-cloak]{
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <form action="">
            <div>
                数值A:
                <input type="text" v-model='A'>
            </div>
            <div>
                数值B:
                <input type="text" v-model='B'>
            </div>
            <div>
                <input type="button" v-on:click='compute' value="计算">
            </div>
            <div v-cloak>
                计算结果: {{answer}}
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script> <!-- Vue代码经过Vue框架转换成原生js代码 -->
    <script type="text/javascript">
        /* 
        事件绑定-按钮修饰符
     */
        var vm = new Vue({
            el: '#app',
            /* 元素的挂载位置（值可以是CSS选择器或者DOM元素） */
            data: {
                A: '',
                B: '',
                answer: ''
            },
            methods: {
                compute: function()  {
                    this.answer = parseInt(this.A) + parseInt(this.B);    /* 按delete键时，清空 */
                }
            }
        });
    </script>
</body>

</html>
