<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-cloak>{{msg}}</div>  <!-- {{}} 插值表达式，将数据填充到HTML标签中 -->
        <div v-cloak>{{1+2}}</div>  <!-- 支持表达式计算 -->
        <div v-cloak>{{msg + '------' + 123}}</div>
        <div v-text='msg'></div>    <!-- 不需要用v-cloak -->
        <div v-html='msg1'></div>
        <div v-pre>{{msg}}</div>    <!-- 显示原始信息 -->
        <div v-once>{{info}}</div>  <!-- 不具有响应式功能，显示的信息后续不需要再修改就可以使用，这样可以提高性能 -->
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>    <!-- Vue代码经过Vue框架转换成原生js代码 -->
    <script type="text/javascript">
        /* 
            v-cloak指令的用法
            1、提供样式
                [v-cloak]{
                    display: none;
                }
            2、在插值表达式所在的标签中添加v-cloak指令
            背后原理：先通过样式隐藏内容，然后在内存中进行值的替换，替换好之后再显示最终的结果
        */
        /* 
            Vue的基本使用步骤
            1、需要提供标签用于填充数据
            2、引入vue.js库文件
            3、可以使用vue的语法做功能了
            4、把vue提供的数据填充到标签里面
         */
        var vm = new Vue({
            el: '#app', /* 元素的挂载位置（值可以是CSS选择器或者DOM元素） */
            data: {     /* 模型数据（值是一个对象） */
                msg: 'Hello Vue',
                msg1: '<h1>HTML</h1>',
                info: 'nihao'
            }
        });
    </script>
</body>
</html>
