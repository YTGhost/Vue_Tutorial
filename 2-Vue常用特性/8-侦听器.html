<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <span>名:</span>
            <span>
                <input type="text" v-model='firstName'>
            </span>
        </div>
        <div>
            <span>姓:</span>
            <span>
                <input type="text" v-model='lastName'>
            </span>
        </div>
        <div>{{fullName}}</div>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script> <!-- Vue代码经过Vue框架转换成原生js代码 -->
    <script type="text/javascript">
        /* 
            侦听器
            适用于数据变化时执行异步或开销较大的操作
        */
        var vm = new Vue({
            el: '#app',
            /* 元素的挂载位置（值可以是CSS选择器或者DOM元素） */
            data: {
                firstName: 'Jim',
                lastName: 'Green',
                fullName: 'Jim Green'
            },
            computed: {
                fullName: function() {
                    return this.firstName + ' ' + this.lastName;    /* 使用计算属性实现 */
                }
            },
            watch: {
                firstName: function (val) {  /* val是firstName的最新值，会随变化而变化 */
                this.fullName = val + ' ' + this.lastName;
                },
                lastName: function (val) {
                    this.fullName = this.firstName + ' ' + val;
                }
            }
        });
    </script>
</body>

</html>
