<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div>前后端交互</div>
    <script type="text/javascript" src="js/jquery.js"></script> <!-- Vue代码经过Vue框架转换成原生js代码 -->
    <script type="text/javascript">
        /* 
            Promise基本使用
        */
        console.log(typeof Promise);
        console.dir(Promise);

        var p = new Promise(function(resolve, reject){
            // 这里用于实现异步任务
            setTimeout(function(){
                var flag = true;
                if(flag) {
                    // 正常情况
                    resolve('hello');
                }else{
                    // 异常情况
                    reject('出错了');
                }
            }, 100);
        });
        p.then(function(data){
            console.log(data)
        }, function(info){
            console.log(info)
        });
    </script>
</body>

</html>
